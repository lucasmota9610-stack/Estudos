<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revisões</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Revisões</h1>
      <p class="muted">Marque o que revisou hoje. Sem cadastro.</p>
    </div>
    <div class="actions">
      <button id="btnBackup">Backup</button>
      <label class="import-label">
        <input type="file" id="fileImport" accept="application/json" hidden />
        <span>Importar</span>
      </label>
    </div>
  </header>

  <section class="panel">
    <div class="row">
      <div>Hoje: <strong id="hoje"></strong></div>
      <div>Semana: <strong id="semana"></strong> / meta <input id="meta" type="number" min="1" value="14" /></div>
    </div>
    <div class="progress"><div id="bar"></div></div>
    <div class="row add">
      <input id="novaMateria" placeholder="Adicionar matéria" />
      <button id="btnAdd">Adicionar</button>
    </div>
  </section>

  <main id="lista" class="grid"></main>

  <footer class="foot">Dados salvos no seu aparelho (localStorage). PWA instalável.</footer>

  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
